<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepperfry Address/Payment </title>
    <link rel="website icon" type="png"
     href="./images/wesiteIcon.jpeg">
    <link rel="stylesheet" href="src/payment.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Billing Address</h3>

                <div class="inputBox">
                    <span>Full Name :</span>
                    <input type="text" placeholder="full name" id="name" required>

                </div>

                <div class="inputBox">
                    <span>E-mail :</span>
                    <input type="email" id="email" placeholder="example@example.com" required>

                </div>

                <div class="inputBox">
                    <span>Address :</span>
                    <input type="text" id="address" placeholder="house/flat no. - street" required>
                </div>

                <div class="inputBox">
                    <span>City :</span>
                    <input type="text" id="city" placeholder="mumbai" required>
                </div>

                <div class="flex">

                    <div class="inputBox">
                        <span>State :</span>
                        <input type="text" id="state" placeholder="india" required>
                    </div>

                    <div class="inputBox">
                        <span>Pin code :</span>
                        <input type="text" id="code" placeholder="123456" required>
                    </div>

                </div>

            </div>

            <div class="col">

                <h3 class="title">Payment</h3>

                <div class="inputBox">
                    <span>Cards Accepted :</span>
                    <img src="./img/card_img.png" alt="">
                </div>

                <div class="inputBox">
                    <span>Name on Card :</span>
                    <input type="text" id="cardname" placeholder="Full Name" required>
                </div>

                <div class="inputBox">
                    <span>Credit Card number :</span>
                    <input type="text" id="cardno"  placeholder="1111-2222-3333-4444" required>
                </div>

                <div class="inputBox">
                    <span>Exp Month :</span>
                    <input type="text" id="exp" placeholder="january" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Exp Year :</span>
                        <input type="text" id="expyear" placeholder="2022" required>
                    </div>

                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="password" id="cvv" placeholder="123" required>
                    </div>

                </div>

            </div>
    
        </div>

        <!-- <input type="submit" value="proceed to checkout" class="submit-btn"> -->
        <button type="submit" class="btn" id="paymentSubmit" required>Placed order</button>
            <div class="popup " id="popup">
                <img src="./img/404-tick.png" alt="">
            <h2>Thank You!</h2>
            <p>Track ID:-452245</p><br>
            <p>Your order has been confirmed.</p>
            
          <a href="./index.html"><button type="button" onclick="closePopup()">Continue Shopping</button></a>  
            </div>

    </form>

</div>    
    
</body>
</html>

<script src="./script/payment.js"></script>
