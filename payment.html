<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepperfry Address/Payment </title>
    <link rel="website icon" type="png"
     href="./images/wesiteIcon.jpeg">
    <link rel="stylesheet" href="src/payment.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="full name" id="name">

                </div>

                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" id="email" placeholder="example@example.com">

                </div>

                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" id="address" placeholder="house/flat no. - street">
                </div>

                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" id="city" placeholder="mumbai">
                </div>

                <div class="flex">

                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" id="state" placeholder="india">
                    </div>

                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" id="code" placeholder="123456">
                    </div>

                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="./img/card_img.png" alt="">
                </div>

                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" id="cardname" placeholder="Full Name">
                </div>

                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="text" id="cardno"  placeholder="1111-2222-3333-4444">
                </div>

                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" id="exp" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="text" id="expyear" placeholder="2022">
                    </div>

                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="password" id="cvv" placeholder="123">
                    </div>

                </div>

            </div>
    
        </div>

        <!-- <input type="submit" value="proceed to checkout" class="submit-btn"> -->
        <button type="submit" class="btn" id="paymentSubmit">Placed order</button>
            <div class="popup " id="popup">
                <img src="./img/404-tick.png" alt="">
            <h2>Thank You!</h2>
            <p>Your order has been confirmed. Thanks!</p>
            <button type="button" onclick="closePopup()">OK</button>
            </div>

    </form>

</div>    
    
</body>
</html>

<script src="./script/payment.js"></script>
